<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/p.png" type="image/x-icon">
    <title>Suporte Tawros</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:wght@100..900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: #121212;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            color: #b3b3b3;
            margin-bottom: 20px;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
        }

        .contact-info a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .contact-info a:hover {
            color: #1db954;
        }

        .whatsapp {
            background: #25d366;
            padding: 12px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: 0.3s;
            color: #fff;
            text-decoration: none;
            margin-top: 6px;
        }

        .whatsapp:hover {
            background: #1aa74e;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Entre em Contato</h2>

        <div class="contact-info">
            <a href="mailto:contato@tawros.com.br?subject=Suporte%20Tawros"><i class="fas fa-envelope"></i>contato@tawros.com.br</a>
            <!-- <a href="mailto:joaopaulojd021@gmail.com"><i class="fas fa-envelope"></i>joaopaulojd021@gmail.com</a> -->
        </div>

        <a class="whatsapp" href="https://wa.me/5584994239716?text=Preciso+de+ajuda" target="_blank">
            <i class="fab fa-whatsapp"></i> Fale comigo no WhatsApp
        </a>
    </div>
</body>

</html>
